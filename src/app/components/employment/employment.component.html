<h2>Employment's Details</h2>
<ul class="employment">
  <li *ngFor="let employment of employments"
    [class.selected]="employment === selectedEmployment"
    (click)="onSelect(employment)">
    <!-- <span class="badge">{{employment.id}}</span>  -->
    {{employment.yearFrom}} - {{employment.yearTill}}
    Company: {{employment.nameCompany}}
    Position: {{employment.position}}
  </li>
</ul>

<app-employment-detail [employment]="selectedEmployment"></app-employment-detail>
